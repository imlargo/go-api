<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- 
    Fontconfig for Montserrat family with text and emoji fallback
    
    CRITICAL: This configuration fixes the missing glyph issue for control characters
    (like newlines \n = U+000A) in Docker Alpine containers.
    
    Montserrat-SemiBold.ttf does NOT have glyphs for control characters.
    When FFmpeg renders text overlays with newlines, it needs a fallback font.
    
    Fallback order:
    1. Noto Sans - Provides complete text character support including control chars
    2. Noto Color Emoji - For emoji rendering
    3. Noto Emoji - Fallback emoji support
    4. DejaVu Sans - Final fallback
    
    Place this file at: /etc/fonts/local.conf or /etc/fonts/conf.d/99-custom.conf
  -->
  
  <!-- Enable antialiasing and hinting for better text rendering -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  
  <!-- Main Montserrat family fallback chain -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Montserrat</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat SemiBold (most commonly used) -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat SemiBold</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Bold -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Bold</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Regular -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Regular</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Light -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Light</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Medium -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Medium</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat ExtraBold -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat ExtraBold</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Black -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Black</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat Thin -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat Thin</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Montserrat ExtraLight -->
  <match target="pattern">
    <test name="family">
      <string>Montserrat ExtraLight</string>
    </test>
    <edit name="family" mode="append" binding="weak">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
      <string>DejaVu Sans</string>
    </edit>
  </match>
  
  <!-- Generic sans-serif fallback chain -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Montserrat</family>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  
  <!-- Ensure emoji fonts are properly recognized and scaled -->
  <match target="scan">
    <test name="family">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="pixelsize" mode="assign">
      <double>16</double>
    </edit>
  </match>
  
  <match target="scan">
    <test name="family">
      <string>Noto Emoji</string>
    </test>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  
  <!-- Prefer color emoji over monochrome when available -->
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  
  <!-- Force UTF-8 locale for proper character rendering -->
  <match target="pattern">
    <edit name="lang" mode="assign">
      <string>en_US.UTF-8</string>
    </edit>
  </match>
  
  <!-- Cache configuration for better performance -->
  <cachedir>/var/cache/fontconfig</cachedir>
  <cachedir prefix="xdg">fontconfig</cachedir>
  
  <!-- Reject bitmap fonts to ensure vector rendering -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>